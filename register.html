<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/forms/general-form.css">
    <link rel="stylesheet" href="styles/forms/register.css">
    <title>Register</title>
</head>

<body>
    <div class="wrap">
        <form class="register-form form" action="">
            <div class="form-header">
                <h3>Register</h3>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="First Name" required>
                <input type="text" class="form-input ml" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email" required>
            </div>
            <div class="form-group">
                <span class="form-label">How did you find us?</span>
                <span class="form-label">Date of Birth</span>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Social Media" required>
                <input type="date" class="form-input ml" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="New Password" required>
                <input type="password" class="form-input ml" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <button class="form-button" type="submit">Register</button>
            </div>
            <div class="form-footer">
                Have an account? <a href="/login.html">Sign In</a>
            </div>
        </form>
    </div>
</body>

</html>
